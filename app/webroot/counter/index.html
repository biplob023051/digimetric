        <title>KK Countdown :: jQuery plugin :: DEMO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="assets/lib/jquery.js" type="text/javascript"></script>
        <script src="kkcountdown/js/build/kkcountdown.min.js" type="text/javascript"></script>

        <!-- // <script src="assets/lib/sharrre/jquery.sharrre.min.js"></script> -->

        <link rel="stylesheet" type="text/css" href="assets/css/build/style.css">

        <script type="text/javascript">
            $(document).ready(function(){

                $(".kkcountdown-1").kkcountdown({
                	dayText		: 'day ',
                	daysText 	: 'days ',
                    hoursText	: 'h ',
                    minutesText	: 'm ',
                    secondsText	: 's',
                    displayZeroDays : true,
                    callback	: cBack,
                    rusNumbers  :   false
                });

                $("#go").on('click', function() {
                	var secs = $("#secs").val();

                	$("#secs").parent("span").html("<strong>"+secs+"</strong>");

                	$("#go").hide();

	                $(".kkcountdown-2")
	                	.attr('data-seconds', secs)
	                	.kkcountdown({
	                    hoursText	: ':',
	                    minutesText	: ':',
	                    secondsText	: '',
	                    displayZeroDays : true,
	                    textAfterCount: 'Hello! :-) ',
	                    warnSeconds : 10,
	                    warnClass   : 'alert',
                        callback : test
	                });
                });

            });

            function cBack(){
            	console.log('THE END - Function callback!');
            }
        </script>

    </head>

            <div class="box">

                    Back to plugin website
                </a>

        <section>
            <div class="box">
                <h2>KK Countdown :: jQuery plugin</h2>
                
                <div class="big-countdown">
                    <h3>To 14.02.2016 20:00:00</h3>
                    <div>
                        <span data-time="1455476400" class="kkcountdown-1"></span>
                    </div>
                </div>

                <div class="countdown text-center">
                    Start a timer for 
                    <span>
                        <input type="text" name="secs" id="secs" value="60" style="width:3em;" />
                    </span> 
                    seconds from now: 
                    <button id="go" class="button">Go go go!</button>
                    <span data-seconds="60" class="kkcountdown-2"></span>
                </div>
            </div>
